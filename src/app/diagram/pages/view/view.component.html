<mat-drawer-container hasBackdrop="false">
  <mat-drawer #drawer mode="over" position="end">
    <app-label-detail
      [formData]="formData"
      (formEvent)="formEvent($event)"
    ></app-label-detail>
  </mat-drawer>
  <mat-drawer-content>
    <div id="map"></div>
  </mat-drawer-content>
</mat-drawer-container>
